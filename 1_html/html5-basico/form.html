<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 5 Input Types</title>
  </head>
  <body>
    <header>
      <h1>HTML 5 Input Types</h1>
    </header>
    <section>
      <form>
        <div class="form-group">
          <label>Color</label>
          <input type="color" />
        </div>

        <div class="form-group">
          <label>Date</label>
          <input type="date" />
        </div>

        <div class="form-group">
          <label>DateTimeLocal</label>
          <input type="datetime-local" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" />
        </div>

        <div class="form-group">
          <label>Month</label>
          <input type="month" />
        </div>

        <div class="form-group">
          <label>Number</label>
          <input type="number" step="3" min="1" max="10" />
        </div>

        <div class="form-group">
          <label>Range</label>
          <input type="text" id="textinput" readonly />
          <input
            type="range"
            step="10"
            min="0"
            max="100"
            onchange="updateTextInput(this.value)"
          />
        </div>

        <div class="form-group">
          <label>Search</label>
          <input type="search" />
        </div>

        <div class="form-group">
          <label>Time</label>
          <input type="time" />
        </div>

        <div class="form-group">
          <label>Url</label>
          <input type="url" />
        </div>

        <div class="form-group">
          <label>Week</label>
          <input type="week" />
        </div>

        <div class="form-group">
          <label>List</label>
          <input
            list="codes"
            name="code"
            title="Customize a part of the error"
            required
          />
          <datalist id="codes">
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
            <option value="C#">C#</option>
            <option value="Python">Python</option>
          </datalist>
        </div>

        <button>Submit</button>

        <script>
          function updateTextInput(num) {
            document.getElementById("textinput").value = num;
          }
        </script>
      </form>
    </section>

    <section>
      <h1>Output</h1>
      <form oninput="x.value = parseInt(a.value) + parseInt(b.value)">
        0
        <input type="range" id="a" name="a" value="50" min="0" max="100" />
        100 =
        <input type="text" name="b" value="0" />
        <output name="x"></output>
      </form>
    </section>

    <section>
      <h1>Autocomplete</h1>
      <form autocomplete="off">
        <div class="form-group">
          <input type="text" name="fname" placeholder="First Name" />
        </div>
        <div class="form-group">
          <input type="text" name="lname" placeholder="Last Name" />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <button>Submit</button>
      </form>
    </section>

    <section>
      <h1>The novalidate Attribute and autofocus:</h1>
      <form novalidate>
        <div class="form-group">
          <input type="text" name="fname" placeholder="First Name" />
        </div>
        <div class="form-group">
          <input type="text" name="lname" placeholder="Last Name" />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" autofocus/>
        </div>
        <button>Submit</button>
      </form>
    </section>

    <section>
        <h1>The form attribute:</h1>
        <form id="form1">
          <div class="form-group">
            <input type="text" name="fname" placeholder="First Name" />
          </div>
          <div class="form-group">
            <input type="text" name="lname" placeholder="Last Name" />
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" autofocus/>
          </div>
          <button>Submit</button>
        </form>
        <input type="color" name="color" form="form1">
      </section>
  </body>
</html>
