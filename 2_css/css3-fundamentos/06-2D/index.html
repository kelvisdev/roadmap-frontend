<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/examples.css" />
  </head>

  <body>
    <header>
      <h1
        onmouseover="stopRotate()"
        id="test"
        style="transform: rotateY(0deg);"
      >
        School of Net
      </h1>
    </header>
    <section>
      <h1 class="title">2D</h1>
    </section>
    <section>
      <div class="row">
        <div class="col-12">
          <p class="translate" id="element">Translate 2D</p>
        </div>
        <div class="col-12">
          <p class="rotate" id="element">Rotate 2D</p> 
        </div>
        <div class="col-12">
          <p class="scale" id="element">Scale 2D</p> 
        </div>
        <div class="col-12">
          <p class="skewX" id="element">SkewX 2D</p> 
        </div>
        <div class="col-12">
          <p class="skewY" id="element">SkewY 2D</p> 
        </div>
        <div class="col-12">
          <p class="skew" id="element">Skew 2D</p> 
        </div>
        <div class="col-12">
          <p class="matrix" id="element">Matrix 2D</p> 
        </div>
      </div>

    </section>

    <script src="js/anim.js"></script>
  </body>
</html>
